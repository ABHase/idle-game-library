<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Game Mechanics Library Test</title>

    <!-- Include your JavaScript files -->

    <script type="module" src="../dist/Reward.js"></script>
    <script type="module" src="../dist/GameModifier.js"></script>
    <script type="module" src="../dist/GameAction.js"></script>
    <script type="module" src="../dist/GameActionsComposite.js"></script>
    <script type="module" src="../dist/GameModifier.js"></script>
    <script type="module" src="../dist/GameModifierComposite.js"></script>
    <script type="module" src="../dist/Punishment.js"></script>
    <script type="module" src="../dist/PunishmentPrecondition.js"></script>
    <script type="module" src="../dist/GameLoop.js"></script>
    <script type="module" src="test-script.js"></script>
    <script type="module" src="test-script.js" defer></script>
    <style>
      /* Add some basic styling */
      .button {
        margin: 5px;
      }
      .display {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="points-display" class="display">Points: 0</div>
    <div id="auto-crafter-count" class="display">Auto Crafters: 0</div>
    <div id="auto-crafter-crafter-count" class="display">
      Auto-Crafter-Crafters: 0
    </div>
    <div id="auto-crafter-crafter-crafter-count" class="display">
      AutoCrafter-Crafter-Crafters: 0
    </div>

    <div id="threshold-display" class="display">Threshold: 50 points</div>
    <div id="punishment-display" class="display"></div>

    <button id="fixed-ratio-btn">Fixed Ratio Button</button>
    <div id="fixed-ratio-display" class="display"></div>

    <button id="variable-ratio-btn">Variable Ratio Button</button>
    <div id="variable-ratio-display" class="display"></div>

    <button id="fixed-interval-btn">Fixed Interval Button</button>
    <div id="fixed-interval-display" class="display"></div>

    <button id="variable-interval-btn">Variable Interval Button</button>
    <div id="variable-interval-display" class="display"></div>

    <button id="punishment-btn">Reset Punishment Timer</button>
    <div id="punishment-display" class="display"></div>

    <button id="purchase-auto-crafter-btn" class="button">
      Purchase Auto Crafter (Cost: 50 Points)
    </button>
    <div id="purchase-auto-crafter-display" class="display"></div>

    <button id="purchase-auto-crafter-crafter-btn">
      Purchase Auto-Crafter-Crafter (500 points)
    </button>
    <div id="purchase-auto-crafter-crafter-display" class="display"></div>

    <button id="purchase-auto-crafter-crafter-crafter-btn">
      Purchase AutoCrafter-Crafter-Crafter (1000 Points, 50 AutoCrafters)
    </button>
    <div
      id="purchase-auto-crafter-crafter-crafter-display"
      class="display"
    ></div>

    <button id="purchase-efficiency-upgrade-btn">
      Purchase Efficiency Upgrade (100 points)
    </button>
    <div id="purchase-efficiency-upgrade-display" class="display"></div>

    <button id="execute-actions-btn">Execute Actions</button>
    <div id="execute-actions-display" class="display"></div>

    <button id="trigger-modifier-btn">Activate Double Points</button>
    <div id="trigger-modifier-display" class="display"></div>
  </body>
</html>
